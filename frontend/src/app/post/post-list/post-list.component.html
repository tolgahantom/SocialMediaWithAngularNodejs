@for (item of items; track $index) {
<div class="card mb-3 p-3">
  <div class="d-flex align-items-start">
    @if(item.users[0].avatar){
    <img
      src="http://localhost:5000/uploads//{{ item.users[0].avatar.filename }}"
      class="rounded-circle me-3"
      alt="User avatar"
      style="width: 70px; height: 70px"
    />
    }@else {
    <img
      src="https://statusenergy.ca/wp-content/uploads/2018/12/no-image.png"
      alt="not-found"
      class="rounded-circle me-3"
      style="width: 70px; height: 70px"
    />
    }

    <div class="w-100">
      <h6 class="fw-bold">
        {{ item.users[0].name + " " + item.users[0].surname }}
      </h6>
      <p>{{ item.content }}</p>
      <div class="d-flex justify-content-between">
        <small class="text-muted"
          >Posted at {{ getHour(item.createdAt) }}</small
        >
      </div>
    </div>
  </div>
</div>
}
