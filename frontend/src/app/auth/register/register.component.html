<div class="row d-flex justify-content-center mt-5">
  <h1 class="h3 text-center">Register Page</h1>
  <div class="col-6 mt-3">
    <p class="text-danger form-text" *ngIf="errMessage">{{ errMessage }}</p>

    <form (ngSubmit)="register(form)" #form="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          ngModel
          #name="ngModel"
          name="name"
          required
          minlength="3"
        />
        <div class="form-text text-danger" *ngIf="name.invalid && name.touched">
          Name must be at least 3 characters long.
        </div>
      </div>
      <div class="mb-3">
        <label for="surname" class="form-label">Surname</label>
        <input
          type="text"
          class="form-control"
          id="surname"
          ngModel
          #surname="ngModel"
          name="surname"
          required
          minlength="3"
        />
        <div
          class="form-text text-danger"
          *ngIf="surname.invalid && surname.touched"
        >
          Name must be at least 3 characters long.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          ngModel
          name="email"
          required
          #email="ngModel"
        />
        <div
          class="form-text text-danger"
          *ngIf="email.invalid && email.touched"
        >
          Email address must exist.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          ngModel
          name="password"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label"
          >Password again</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword2"
          ngModel
          name="password2"
          required
        />
      </div>
      <div class="mb-3">
        <label for="avatar" class="form-label">Profile Photo</label>
        <input
          type="file"
          class="form-control"
          id="avatar"
          ngModel
          name="avatar"
          (change)="onFileChange($event)"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="!form.valid"
      >
        Register
      </button>
      <p class="mt-3 fst-italic fs-6">
        Already have an account?
        <a [routerLink]="['/auth/login']" class="fst-normal">Login here</a>
      </p>
    </form>
  </div>
</div>
